<ion-view title="Recycling 101" id="page8">
    <ion-content padding="true" class="has-header">
        <form id="recycling101-form5" class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="" ng-model="searchText">
            </label>
        </form>
        <div class="spacer" style="width: 300px; height: 0px;"></div>
        <ion-list id="recycling101-list2">
            <div ng-repeat="category in categories track by $index" ng-init="parentIndex = $index">
                <div class="item item-divider" style="background-color:{{category.color}}">{{category.name}}</div>
                <ion-item ng-repeat="item in category.items | filter:searchText track by $index" ui-sref="menu.wasteType({categoryId:parentIndex,itemId:$index})">{{item.name}}</ion-item>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
